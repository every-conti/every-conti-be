name: Build and deploy JAR app to Azure VM

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Build with Gradle (bootJar)
        run: ./gradlew clean bootJar -x test

      - name: Show build outputs (debug)
        run: ls -la build/libs

      # VM에 jar 업로드
      - name: Copy JAR to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: "build/libs/*SNAPSHOT.jar"
          target: "/home/${{ secrets.VM_USER }}/everyconti/"

      # VM에서 실행 (기존 프로세스 죽이고 새로 실행)
      - name: Restart app on VM
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            pkill -f SNAPSHOT.jar || true
            nohup java -jar /home/${{ secrets.VM_USER }}/everyconti/*SNAPSHOT.jar > /home/${{ secrets.VM_USER }}/everyconti/app.log 2>&1 & disown